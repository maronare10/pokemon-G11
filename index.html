<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>POKEMON</title>
</head>

<body>

  <div class="pokemons-app">
    <div class="pokemons-wrapper">

      <h1 class="title-list">Pokemon List</h1>
      <strong id="numberPokemons">Favorites: 0</strong> 
      <div id="pokemonsList" class="pokemons-list"></div>

      <div class="pokemons-pagination">
        <button id="prevPage">Prev</button>
        <span id="currentPage">1</span>
        <button id="nextPage">Next</button>
      </div>

    </div>
    <div class="pokemons-wrapper">
      <form id="pokemonForm" class="pokemon-form">
        <h3>Edit Pokemon <small>#</small></h3>
          <input id="id" type="hidden" >
          <input id="name" type="text" placeholder="Pokemon name" required>
          <input id="image" type="text" placeholder="Pokemon image">
          <button>Guardar</button>
          <button type="reset">Limpiar</button>
      </form>
      
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
